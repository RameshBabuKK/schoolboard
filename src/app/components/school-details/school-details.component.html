<div id="list_category">
    <mat-card *ngFor = "let category of mainCategory" (click)="loadSchoolCategory(category)">
        <mat-card-content>{{category | titlecase }}</mat-card-content>
    </mat-card> 
</div>

<mat-divider></mat-divider>

<div id="slected_category">
    <div *ngIf="groupSelected === 'listclasses'">
        <mat-card *ngFor = "let listCategory of pickedCategory; index as i;" (click)=selectedClass(i);>
                <mat-card-content>{{listCategory  | uppercase}}</mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="groupSelected === 'annoucement'">
        <mat-card *ngFor = "let listAnnoucement of pickedCategory; index as i;" (click)=selectedAnnoucement(i);>
                <mat-card-content>{{listAnnoucement  | uppercase}}</mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="groupSelected === 'imagegallery'">
        <mat-card *ngFor = "let listimagegallery of pickedCategory; index as i;" (click)=selectedimagegallery(i);>
                <mat-card-content>{{listimagegallery  | uppercase}}</mat-card-content>
        </mat-card>
    </div>
</div>
