<div>
    <div id="button_panel">
        <button mat-raised-button color='primary' (click)="addNewStudent()">Create</button>
    </div>

<div *ngIf='!dataSource.data.length' class="text_center"><mat-card>No records to display!!!</mat-card></div>
<div class="mat-elevation-z8 mattable_width" *ngIf='dataSource.data.length'>
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
            <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>
        <ng-container matColumnDef="fathername">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Father Name</th>
            <td mat-cell *matCellDef="let row">{{row.fathername}}</td>
        </ng-container>
        <ng-container matColumnDef="mothername">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Mother Name</th>
            <td mat-cell *matCellDef="let row">{{row.mothername}}</td>
        </ng-container>
        <ng-container matColumnDef="class_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
            <td mat-cell *matCellDef="let row">{{row.class_id}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let row">{{row.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
            </mat-header-cell>
            
            <mat-cell *matCellDef="let row">

                <button mat-icon-button color="accent"  focusable="false" (click)="startEdit(row._id)">
                <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" focusable="false" (click)="deleteRecord(row._id)">
                <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
            [length]="dataSource.data.length"
            [pageIndex]="0"
            [pageSize]="10"
            [pageSizeOptions]="[10, 25, 50, 100]">
        </mat-paginator>
      </div>
    </div>
