<div>
    <h3>Registration form</h3>
</div>
<div class="container-fluid">
 <form [formGroup]="addstudentForm">

    <div class="col-lg-12">
        <div class="col-lg-3 col-md-4">
            <div class="row form-group">
                    <label>Student Id</label>
                    <input type="text" class="form-control" formControlName="studentid" />
            </div>
            <div class="row form-group">
                    <label>Class</label>
                    <input type="text" class="form-control" formControlName="class_id" />
            </div>
            <div class="row form-group">
                    <label>Section</label>
                    <input type="text" class="form-control" formControlName="section" />
            </div>
        </div>
        <div class="col-lg-3 col-md-4">
            <div class="row form-group">
                    <label>Student name</label>
                    <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="row form-group">
                    <label>Gender</label>
                    <select class="form-control" formControlName="gender">
                      <option [ngValue]="">Select</option>
                      <option *ngFor="let genderlist of gender" [ngValue]="genderlist">{{genderlist}}</option>
                    </select>
            </div>
            <div class="row form-group">
                    <label>Admission date</label>
                    <input type="text" class="form-control" formControlName="admission_date" placeholder="dd/mm/yyyy" />
                    
            </div>
        </div>
        <div class="col-lg-3 col-md-4">
            <div class="row form-group">
                    <label>Student age</label>
                    <input type="text" class="form-control" formControlName="age" />
            </div>
            <div class="row form-group">
                    <label>Father name</label>
                    
                    <input type="text" class="form-control" formControlName="fathername" />
            </div>
            <div class="row form-group">
                    <label>Mother age</label>
                    <input type="text" class="form-control" formControlName="mothername" />
                    
            </div>
        </div>
        <div class="col-lg-3 col-md-4">
                <div class="row form-group">
                    <label>City</label>
                    <input type="text" class="form-control" formControlName="city" />
                </div>
                <div class="row form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control" formControlName="phone" />
                </div>
                <div class="row form-group">
                <div class="col-lg-1 text_left">
                    <label>&nbsp;</label>
                    <button 
                    class="form-control" 
                    mat-raised-button 
                    color="primary" 
                    [disabled]='addstudentForm.invalid'
                    (click)="addStudent()">Add</button>
                </div>
                
            </div>
        </div>
    </div>
    <div class="col-lg-12">
            <div class="col-lg-12 text_right">
                    <span><i>* All fields are required</i></span>
                </div>
        </div>
</form>
</div>
